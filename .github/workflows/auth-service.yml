name: Auth Service CI/CD

on:
  push:
    branches:
      - develop
      - 'feature/**'
      - 'feature'
      - main
  pull_request:
    branches:
      - develop
      - 'feature/**'
      - 'feature'

jobs:
  test:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Run Tests for Auth Service

    services:
      postgres:
        image: postgres:15
        ports:
          - 2025:5432
        env:
          POSTGRES_DB: healthmate_auth_test_service
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: yourpassword
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5


    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.2'

      - name: Install dependencies
        working-directory: ./auth-service
        run: go mod tidy

      - name: Wait for DB to be ready
        run: sleep 10


      - name: Run tests
        working-directory: ./auth-service
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 2025
          DB_USER: postgres
          DB_PASSWORD: yourpassword
          DB_NAME: healthmate_auth_test_service
        run: go test ./... -v

  docker-build-and-push:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Build and Push Docker Image for Auth Service

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/auth-service:latest ./auth-service

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/auth-service:latest